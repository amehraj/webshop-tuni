<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat|Barlow">
    <title>Add products</title>
  </head>

  <body>
    <header>
      <nav class="navbar">
        <div class="logo">
          <a href="index.html" aria-label="Link to the Front Page">
          <img src="img/logo_worrt.png" alt="logo link to frontpage">
          </a>
        </div>
        <div class="text-links">
          <div id="nav-customer">
        <ul class="nav-links">
          <li><a href="register.html">Register</a></li>
          <li><a href="products.html">List Products</a></li>
          <li><a href="cart.html">Shopping Cart</a></li>
          <li><a href="orders.html">Show Orders</a></li>
        </div>
        <div id="nav-admin">
          <ul class="nav-links">
            <li><a href="users.html">List Users</a></li>
            <li><a href="createAdmin.html">Create Admin</a></li>
            <li><a href="addproducts.html">Add Products</a></li>
            <li><a href="changeProduct.html">Modify Products</a></li>

          </ul>
        </div>
        </ul>
        </div>
      </nav>
    </header>
    <main>
      <div id="notifications-container"></div>
      <form id="product-form" class="form" method="POST">
        <h2 class="text-align-center">Add products</h2>
        <div class="form-group">
          <label for="name">Product Name</label>
          <input
            type="text"
            name="name"
            class="form-control"
            id="name"
            required>
        </div>
        <div class="form-group">
          <label for="price">Price</label>
          <input
            type="number"
            name="price"
            class="form-control"
            id="price"
            required>
        </div>
        <div class="form-group">
          <label for="image">Image URL</label>
          <input
            type="text"
            name="image"
            class="form-control"
            id="image">
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <input
            type="text"
            name="description"
            class="form-control"
            id="description">
        </div>
        <div class="form-group">
          <div class="second-column">
            <button type="submit" id="btnAddProduct">Add Product</button>
          </div>
        </div>
      </form>
    </main>
    <footer>
      <p>Copyright &copy; 2021</p>
    </footer>
    <script src="js/utils.js"></script>
    <script src="js/addProduct.js"></script>
  </body>
</html>
