<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <title>Orders</title>
  </head>

  <body>
    <header>
      <nav class="navbar">
        <ul class="nav-links">
          <li><a href="index.html">Front Page</a></li>
          <li><a href="register.html">Register</a></li>
          <li><a href="users.html">List Users</a></li>
          <li><a href="createAdmin.html">Create Admin</a></li>
          <li><a href="addproducts.html">Add Products</a></li>
          <li><a href="products.html">List Products</a></li>
          <li><a href="changeProduct.html">Modify Products</a></li>
          <li><a href="cart.html">Shopping Cart</a></li>
          <li><a href="orders.html">Show Orders</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h1>Orders</h1>
      <div id="notifications-container"></div>
      <div id="order-details"></div>
      <div id="orders-container"></div>
    </main>
    <footer>
      <p>Copyright &copy; 2020 diipadaa etc etc.</p>
    </footer>
    <template id="order-template">
      <div class="item-row">
        <h3 class="order-id"></h3>
        <p class="customer-id"></p>
        <button>View Details</button>
      </div>
    </template>
    <template id="order-details-template">
        <div id="order-details-div">
          <h2 class="text-align-center">Order Details</h2>
          <div class="form-group">
            <label for="id">Order ID</label>
            <input
              name="_id"
              type="text"
              class="form-control"
              id="id-input"
              value=""
              disabled
              >
          </div>
          <div class="form-group">
            <label for="customer-id">Customer ID</label>
            <input
              name="name"
              type="text"
              class="form-control"
              id="customer-id-input"
              value=""
              disabled>
          </div>
        </div>
      </template>
      <template id="single-order-details-template">
        <div id="single-order-details-div">
            <h3 class="text-align-center">Product {Product Name}</h2>
            <div class="form-group">
              <label for="id">Id</label>
              <input
                name="_id"
                type="text"
                class="form-control"
                id="id-input"
                value=""
                disabled
                >
            </div>
            <div class="form-group">
              <label for="name">Name</label>
              <input
                name="name"
                type="text"
                class="form-control"
                id="name-input"
                value=""
                disabled>
            </div>
            <div class="form-group">
              <label for="price">Price</label>
              <input
                name="price"
                type="text"
                class="form-control"
                id="price-input"
                value=""
                disabled>
            </div>
            <div class="form-group">
              <label for="description">Description</label>
              <input
                name="description"
                type="text"
                class="form-control"
                id="description-input"
                value=""
                disabled
              >
            </div>
            <div class="form-group">
                <label for="quantity">Quantity</label>
                <input
                  name="quantity"
                  type="text"
                  class="form-control"
                  id="quantity-input"
                  value=""
                  disabled
                >
              </div>
        </div>
      </template>
    <script src="js/utils.js"></script>
    <script src="js/order.js"></script>
  </body>
</html>
